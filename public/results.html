<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Submitted!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-color: #6d28d9;
            --success-color: #22c55e;
            --text-dark: #1f2937;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5d742 0%, #4ade80 100%);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .results-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        #performance-title {
            font-size: 1.8rem;
            color: var(--text-dark);
            margin-top: 0;
            margin-bottom: 25px;
        }

        .team-info {
            font-size: 1.1rem;
            margin-bottom: 25px;
        }
        
        #team-id {
            font-weight: 700;
        }
        
     
        .wait-message {
            font-size: 1.1rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .finish-button {
            padding: 15px 30px;
            border-radius: 12px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: var(--success-color);
            color: white;
            width: 100%;
        }

        .finish-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(34, 197, 94, 0.4);
        }

    </style>
</head>
<body>

    <div class="results-container">
        <h1>Submission Successful!</h1>
        <h2 id="performance-title">Calculating...</h2>
        
        <p class="team-info">Team: <span id="team-id"></span></p>

        <p class="wait-message">
            Your results have been locked in. The final leaderboard will be revealed soon.
        </p>

        <div class="stats">
            Time Taken: <strong id="time-taken">0m 0s</strong>
        </div>

        <button id="finish-button" class="finish-button">Finish</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resultsData = localStorage.getItem('quizResults');

            if (!resultsData) {
                window.location.href = 'login.html';
                return;
            }

            const results = JSON.parse(resultsData);

            // Populate the static fields
            document.getElementById('team-id').textContent = results.teamId;
            const minutes = Math.floor(results.timeTaken / 60);
            const seconds = results.timeTaken % 60;
            document.getElementById('time-taken').textContent = `${minutes}m ${seconds.toString().padStart(2, '0')}s`;

           
            const scorePercentage = (results.score / results.totalQuestions) * 100;
            const titleElement = document.getElementById('performance-title');
            
            if (scorePercentage >= 90) {
                titleElement.textContent = '🏆 Quiz Master!';
            } else if (scorePercentage >= 70) {
                titleElement.textContent = '⭐ Excellent Effort!';
            } else if (scorePercentage >= 50) {
                titleElement.textContent = '👍 Solid Performance!';
            } else {
                titleElement.textContent = '💪 Valiant Effort!';
            }

           
            confetti({
                particleCount: 150,
                spread: 90,
                origin: { y: 0.6 }
            });

           
            document.getElementById('finish-button').addEventListener('click', () => {
                localStorage.removeItem('quizResults');
                localStorage.removeItem('currentTeamId');
                window.location.href = 'login.html';
            });
        });
    </script>

</body>
</html>
