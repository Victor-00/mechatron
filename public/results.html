<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Submitted!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-color: #6d28d9;
            --success-color: #22c55e;
            --text-dark: #1f2937;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5d742 0%, #4ade80 100%);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .results-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-top: 0;
            margin-bottom: 25px;
        }
        
        .team-info {
            font-size: 1.1rem;
            margin-bottom: 25px;
            background-color: rgba(255,255,255,0.3);
            padding: 10px;
            border-radius: 8px;
        }
        
        #team-id {
            font-weight: 700;
        }

        .wait-message {
            font-size: 1.1rem;
            margin-top: 30px;
            line-height: 1.6;
            color: #4b5563;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="results-container">
        <h1>Submission Successful!</h1>
        
        <p class="team-info">Team: <strong id="team-id"></strong></p>

        <p class="wait-message">
            Your results have been locked in. Please wait while the final results are being published...
        </p>
        <div class="loader"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resultsData = localStorage.getItem('quizResults');

            if (!resultsData) {
                window.location.href = 'login.html';
                return;
            }

            const results = JSON.parse(resultsData);

            document.getElementById('team-id').textContent = results.teamId;

            confetti({
                particleCount: 150,
                spread: 90,
                origin: { y: 0.6 }
            });

            // Start polling the server for the "published" status
            const statusCheckInterval = setInterval(() => {
                fetch('/api/results-status')
                    .then(response => response.json())
                    .then(data => {
                        if (data.published) {
                            clearInterval(statusCheckInterval);
                            window.location.href = 'selection_status.html';
                        }
                    })
                    .catch(error => {
                        console.error('Error checking results status:', error);
                    });
            }, 3000); // Check every 3 seconds
        });
    </script>

</body>
</html>
