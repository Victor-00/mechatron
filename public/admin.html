<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Login Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .auth-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .password-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="password"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button.danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        button.success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .hidden {
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .teams-table {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .action-btn {
            padding: 8px 16px;
            font-size: 14px;
            margin-right: 5px;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #f5576c;
        }

        @media (max-width: 768px) {
            .auth-section, .teams-table {
                padding: 20px;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Authentication Section -->

        <div class="password-form">

            <button onclick="authenticate()">Login</button>
        </div>
        <div id="auth-message"></div>
    </div>

    <!-- Admin Panel (hidden until authenticated) -->
    <div id="admin-panel" class="hidden">
        <button class="logout-btn" onclick="logout()">Logout</button>
        
        <div class="container">

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-teams">0</div>
                    <div class="stat-label">Logged In Teams</div>
                </div>
            </div>

            <div class="teams-table">
                <h2>Logged In Teams</h2>
                <div id="message"></div>
                
                <div class="controls">
                    <button class="success" onclick="refreshData()">üîÑ Refresh</button>

                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Team ID</th>
                            <th>Login Time</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="teams-tbody">
                        <tr>
                            <td colspan="3" style="text-align: center;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
