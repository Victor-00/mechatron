<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Login Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            text-align: center;
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        button.danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        button.success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        button.warning {
            background: linear-gradient(135deg, #ffa500 0%, #ff6347 100%);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .teams-table {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        tbody tr:hover {
            background: #f5f5f5;
        }

        .action-btn {
            padding: 8px 16px;
            font-size: 14px;
            margin-right: 5px;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .checkbox-cell {
            text-align: center;
            width: 50px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .teams-table {
                padding: 20px;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Login Management Dashboard</h1>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-teams">0</div>
                <div class="stat-label">Logged In Teams</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="selected-count">0</div>
                <div class="stat-label">Selected Teams</div>
            </div>
        </div>

        <div class="teams-table">
            <h2>Logged In Teams</h2>
            <div id="message"></div>
            
            <div class="controls">
                <button class="success" onclick="refreshData()">üîÑ Refresh</button>
                <button class="success" id="keep-selected-btn" onclick="keepSelectedTeams()" disabled>‚úÖ Keep Selected Only</button>
                <button class="danger" onclick="resetAllLogins()">üóëÔ∏è Reset All Logins</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th class="checkbox-cell">
                            <input type="checkbox" id="select-all" onchange="toggleSelectAll()">
                        </th>
                        <th>Team ID</th>
                        <th>Login Time</th>
                    </tr>
                </thead>
                <tbody id="teams-tbody">
                    <tr>
                        <td colspan="3" style="text-align: center;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allTeams = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });

        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        async function loadData() {
            try {
                const response = await fetch('/admin/logged-teams', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response type:', response.headers.get('content-type'));
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Received data:', data);
                
                if (!data.success) {
                    showMessage('Failed to load data: ' + (data.message || 'Unknown error'), 'error');
                    return;
                }

                allTeams = data.teams || [];
                document.getElementById('total-teams').textContent = allTeams.length;
                updateSelectedCount();

                const tbody = document.getElementById('teams-tbody');
                if (allTeams.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" style="text-align: center;">No teams have logged in yet</td></tr>';
                    return;
                }

                tbody.innerHTML = allTeams.map(team => `
                    <tr>
                        <td class="checkbox-cell">
                            <input type="checkbox" class="team-checkbox" value="${team.teamId}" onchange="updateSelectedCount()">
                        </td>
                        <td>${team.teamId}</td>
                        <td>${new Date(team.loginTime).toLocaleString()}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading data:', error);
                showMessage('Error loading data: ' + error.message, 'error');
                document.getElementById('teams-tbody').innerHTML = '<tr><td colspan="3" style="text-align: center; color: red;">Error loading teams. Check console for details.</td></tr>';
            }
        }

        function toggleSelectAll() {
            const selectAllCheckbox = document.getElementById('select-all');
            const teamCheckboxes = document.querySelectorAll('.team-checkbox');
            
            teamCheckboxes.forEach(checkbox => {
                checkbox.checked = selectAllCheckbox.checked;
            });
            
            updateSelectedCount();
        }

        function updateSelectedCount() {
            const selectedCheckboxes = document.querySelectorAll('.team-checkbox:checked');
            const count = selectedCheckboxes.length;
            
            document.getElementById('selected-count').textContent = count;
            
            const keepBtn = document.getElementById('keep-selected-btn');
            keepBtn.disabled = count === 0;
            
            const allCheckboxes = document.querySelectorAll('.team-checkbox');
            const selectAllCheckbox = document.getElementById('select-all');
            if (allCheckboxes.length > 0) {
                selectAllCheckbox.checked = count === allCheckboxes.length;
            }
        }

        function getSelectedTeamIds() {
            const selectedCheckboxes = document.querySelectorAll('.team-checkbox:checked');
            return Array.from(selectedCheckboxes).map(cb => cb.value);
        }

        async function keepSelectedTeams() {
            const selectedTeamIds = getSelectedTeamIds();
            
            if (selectedTeamIds.length === 0) {
                showMessage('No teams selected to keep', 'error');
                return;
            }

            const allCheckboxes = document.querySelectorAll('.team-checkbox');
            const allTeamIds = Array.from(allCheckboxes).map(cb => cb.value);
            const teamsToRemove = allTeamIds.filter(teamId => !selectedTeamIds.includes(teamId));

            if (teamsToRemove.length === 0) {
                showMessage('All teams are selected. Nothing to remove.', 'error');
                return;
            }

            const confirmMsg = selectedTeamIds.length === 1 
                ? `Keep only team ${selectedTeamIds[0]} and remove ${teamsToRemove.length} other team(s)?`
                : `Keep ${selectedTeamIds.length} selected teams and remove ${teamsToRemove.length} other team(s)?`;

            if (!confirm(confirmMsg)) {
                return;
            }

            let successCount = 0;
            let failCount = 0;

            for (const teamId of teamsToRemove) {
                try {
                    const response = await fetch('/admin/remove-team', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ teamId })
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        successCount++;
                    } else {
                        failCount++;
                    }
                } catch (error) {
                    console.error(`Failed to remove team ${teamId}:`, error);
                    failCount++;
                }
            }

            if (successCount > 0) {
                showMessage(`Successfully kept ${selectedTeamIds.length} team(s) and removed ${successCount} team(s)`, 'success');
            }
            if (failCount > 0) {
                showMessage(`Failed to remove ${failCount} team(s)`, 'error');
            }
            
            await loadData();
        }

        function refreshData() {
            showMessage('Refreshing data...');
            loadData();
        }

        async function resetAllLogins() {
            if (!confirm('Are you sure you want to reset ALL logins? This cannot be undone!')) {
                return;
            }

            try {
                const response = await fetch('/admin/reset-logins', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('All logins reset successfully');
                    await loadData();
                } else {
                    showMessage('Failed to reset logins', 'error');
                }
            } catch (error) {
                console.error('Error resetting logins:', error);
                showMessage('Error resetting logins', 'error');
            }
        }
    </script>
</body>
</html>
