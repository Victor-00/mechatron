<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Login Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            text-align: center;
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        button.danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        button.success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        button.warning {
            background: linear-gradient(135deg, #ffa500 0%, #ff6347 100%);
        }

        button.primary {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        button.publish {
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .teams-table {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        tbody tr:hover {
            background: #f5f5f5;
        }

        .action-btn {
            padding: 8px 16px;
            font-size: 14px;
            margin-right: 5px;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .checkbox-cell {
            text-align: center;
            width: 50px;
        }

        .rank-cell {
            text-align: center;
            width: 60px;
            font-weight: 700;
            color: #667eea;
        }

        .marks-cell {
            text-align: center;
            width: 100px;
            font-weight: 600;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        input[type="number"],
        input[type="text"] {
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
        }

        input[type="number"] {
            width: 180px;
        }

        input[type="text"] {
            flex: 1;
            min-width: 250px;
        }

        .selection-info {
            display: inline-block;
            padding: 8px 16px;
            background: #f0f0f0;
            border-radius: 8px;
            font-weight: 600;
            color: #667eea;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .teams-table {
                padding: 20px;
                overflow-x: auto;
            }

            table {
                font-size: 14px;
            }

            th,
            td {
                padding: 10px;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            input[type="number"],
            input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìä Login Management Dashboard</h1>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-teams">0</div>
                <div class="stat-label">Logged In Teams</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="selected-count">0</div>
                <div class="stat-label">Selected Teams</div>
            </div>
        </div>
        <!-- Add this after the stats section and before the teams-table div -->
        <div class="teams-table" style="margin-bottom: 20px;">
            <h2>üéÆ Quiz Level Control</h2>
            <div id="level-message"></div>

            <div class="controls" style="align-items: center;">
                <label style="font-weight: 600; margin-right: 10px;">Current Level:</label>
                <select id="level-selector"
                    style="padding: 12px; border: 2px solid #667eea; border-radius: 10px; font-family: 'Poppins', sans-serif; font-size: 16px; min-width: 150px;">
                    <option value="1">Level 1 (Sets 1A/1B)</option>
                    <option value="2">Level 2 (Sets 2A/2B)</option>
                    <option value="3">Level 3 (Sets 3A/3B)</option>
                    <option value="4">Level 4 (Sets 4A/4B)</option>
                    <option value="5">Level 5 (Sets 5A/5B)</option>
                    <option value="6">Level 6 (Sets 6A/6B)</option>
                </select>
                <button class="primary" onclick="updateLevel()">‚úÖ Update Level</button>
            </div>

            <div style="margin-top: 15px; padding: 15px; background: #f0f0f0; border-radius: 10px;">
                <strong>üìù Note:</strong> Teams with <strong>even</strong> last digit in registration number get Set
                <strong>A</strong>,
                teams with <strong>odd</strong> last digit get Set <strong>B</strong>.
            </div>
        </div>
        <div class="teams-table">
            <h2>Logged In Teams</h2>
            <div id="message"></div>

            <div class="controls">
                <button class="success" onclick="refreshData()">üîÑ Refresh</button>
                <button class="success" id="keep-selected-btn" onclick="keepSelectedTeams()" disabled>‚úÖ Keep Selected
                    Only</button>
                <button class="danger" id="delete-selected-btn" onclick="deleteSelectedTeams()" disabled>üóëÔ∏è Delete
                    Selected</button>
                <button class="danger" onclick="resetAllLogins()">üóëÔ∏è Reset All Logins</button>
                <button class="publish" onclick="publishResults()">üöÄ Publish Results & Redirect Users</button>
            </div>

            <div class="controls" style="align-items: center;">
                <input type="number" id="num-teams" placeholder="Number of teams" min="1">
                <input type="text" id="team-ids" placeholder="Team ID numbers (e.g., 3456,3457,3458)">
                <button class="warning action-btn" onclick="selectSpecificTeams()">üéØ Select Teams</button>
            </div>

            <div class="controls" style="align-items: center;">
                <input type="number" id="top-n" placeholder="Top N candidates" min="1" style="width: 200px;">
                <button class="primary action-btn" onclick="selectTopN()">üèÜ Select Top N</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th class="checkbox-cell">
                            <input type="checkbox" id="select-all" onchange="toggleSelectAll()">
                        </th>
                        <th class="rank-cell">Rank</th>
                        <th>Team ID</th>
                        <th class="marks-cell">Marks</th>
                        <th>Login Time</th>
                        <th>End Time</th>
                    </tr>
                </thead>
                <tbody id="teams-tbody">
                    <tr>
                        <td colspan="6" style="text-align: center;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allTeams = [];

        document.addEventListener('DOMContentLoaded', function () {
            loadData();
        });
        // Add to the script section in admin.html

        function loadCurrentLevel() {
            fetch('/api/quiz-config')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('level-selector').value = data.currentLevel || 1;
                    }
                })
                .catch(error => {
                    console.error('Error loading level:', error);
                });
        }

        function updateLevel() {
            const level = parseInt(document.getElementById('level-selector').value);

            if (!confirm(`Set quiz to Level ${level}? New logins will receive sets ${level}A or ${level}B based on their registration number.`)) {
                return;
            }

            fetch('/admin/set-level', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ level })
            })
                .then(response => response.json())
                .then(data => {
                    const levelMessage = document.getElementById('level-message');
                    if (data.success) {
                        levelMessage.innerHTML = `<div class="message success">Level updated to ${level} successfully!</div>`;
                        setTimeout(() => {
                            levelMessage.innerHTML = '';
                        }, 3000);
                    } else {
                        levelMessage.innerHTML = `<div class="message error">Failed to update level: ${data.message}</div>`;
                    }
                })
                .catch(error => {
                    console.error('Error updating level:', error);
                    const levelMessage = document.getElementById('level-message');
                    levelMessage.innerHTML = '<div class="message error">Error updating level</div>';
                });
        }

        // Call this when page loads
        document.addEventListener('DOMContentLoaded', function () {
            loadCurrentLevel();
            loadData();
        });

        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        function loadData() {
            fetch('/api/logged-teams')
                .then(response => {
                    console.log('Response status:', response.status);
                    console.log('Response headers:', response.headers.get('content-type'));

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    return response.text();
                })
                .then(text => {
                    console.log('Response text:', text);

                    let data;
                    try {
                        data = JSON.parse(text);
                    } catch (e) {
                        console.error('Failed to parse JSON:', e);
                        console.error('Response was:', text);
                        throw new Error('Invalid JSON response from server');
                    }

                    if (!data.success) {
                        showMessage('Failed to load data: ' + (data.message || 'Unknown error'), 'error');
                        return;
                    }

                    allTeams = data.loggedInTeams || [];

                    allTeams.sort((a, b) => {
                        if (b.marks !== a.marks) {
                            return b.marks - a.marks;
                        }
                        const aTime = a.endTime ? new Date(a.endTime).getTime() : Infinity;
                        const bTime = b.endTime ? new Date(b.endTime).getTime() : Infinity;
                        return aTime - bTime;
                    });

                    document.getElementById('total-teams').textContent = allTeams.length;
                    updateSelectedCount();

                    const tbody = document.getElementById('teams-tbody');
                    if (allTeams.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No teams have logged in yet</td></tr>';
                        return;
                    }

                    tbody.innerHTML = allTeams.map((team, index) => {
                        const endTime = team.endTime ? new Date(team.endTime).toLocaleString() : 'Not completed';
                        const marks = team.marks !== undefined ? team.marks : 'N/A';
                        return `
                    <tr>
                        <td class="checkbox-cell">
                            <input type="checkbox" class="team-checkbox" value="${team.teamId}" data-rank="${index + 1}" onchange="updateSelectedCount()">
                        </td>
                        <td class="rank-cell">#${index + 1}</td>
                        <td>${team.teamId}</td>
                        <td class="marks-cell">${marks}</td>
                        <td>${new Date(team.loginTime).toLocaleString()}</td>
                        <td>${endTime}</td>
                    </tr>
                    `;
                    }).join('');
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    showMessage('Error loading data: ' + error.message, 'error');
                });
        }

        function toggleSelectAll() {
            const selectAllCheckbox = document.getElementById('select-all');
            const teamCheckboxes = document.querySelectorAll('.team-checkbox');

            teamCheckboxes.forEach(checkbox => {
                checkbox.checked = selectAllCheckbox.checked;
            });

            updateSelectedCount();
        }

        function updateSelectedCount() {
            const selectedCheckboxes = document.querySelectorAll('.team-checkbox:checked');
            const count = selectedCheckboxes.length;

            document.getElementById('selected-count').textContent = count;

            const keepBtn = document.getElementById('keep-selected-btn');
            const deleteBtn = document.getElementById('delete-selected-btn');
            keepBtn.disabled = count === 0;
            deleteBtn.disabled = count === 0;

            const allCheckboxes = document.querySelectorAll('.team-checkbox');
            const selectAllCheckbox = document.getElementById('select-all');
            if (allCheckboxes.length > 0) {
                selectAllCheckbox.checked = count === allCheckboxes.length;
            }
        }

        function getSelectedTeamIds() {
            const selectedCheckboxes = document.querySelectorAll('.team-checkbox:checked');
            return Array.from(selectedCheckboxes).map(cb => cb.value);
        }

        function keepSelectedTeams() {
            const selectedTeamIds = getSelectedTeamIds();

            if (selectedTeamIds.length === 0) {
                showMessage('No teams selected to keep', 'error');
                return;
            }

            const allCheckboxes = document.querySelectorAll('.team-checkbox');
            const allTeamIds = Array.from(allCheckboxes).map(cb => cb.value);

            const teamsToRemove = allTeamIds.filter(teamId => !selectedTeamIds.includes(teamId));

            if (teamsToRemove.length === 0) {
                showMessage('All teams are selected. Nothing to remove.', 'error');
                return;
            }

            const confirmMsg = selectedTeamIds.length === 1
                ? `Keep only team ${selectedTeamIds[0]} and remove ${teamsToRemove.length} other team(s)?`
                : `Keep ${selectedTeamIds.length} selected teams and remove ${teamsToRemove.length} other team(s)?`;

            if (!confirm(confirmMsg)) {
                return;
            }

            let successCount = 0;
            let failCount = 0;

            const removePromises = teamsToRemove.map(teamId =>
                fetch('/admin/remove-team', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ teamId })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            successCount++;
                        } else {
                            failCount++;
                        }
                    })
                    .catch(() => {
                        failCount++;
                    })
            );

            Promise.all(removePromises).then(() => {
                if (successCount > 0) {
                    showMessage(`Successfully kept ${selectedTeamIds.length} team(s) and removed ${successCount} team(s)`, 'success');
                }
                if (failCount > 0) {
                    showMessage(`Failed to remove ${failCount} team(s)`, 'error');
                }
                loadData();
            });
        }

        function refreshData() {
            showMessage('Refreshing data...');
            loadData();
        }

        function publishResults() {
            if (!confirm('Are you sure you want to publish the results? This will redirect all users from the results page to the selection status page.')) {
                return;
            }

            fetch('/admin/publish-results', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage('Results published successfully! Users will be redirected.', 'success');
                    } else {
                        showMessage('Failed to publish results: ' + (data.message || 'Unknown error'), 'error');
                    }
                })
                .catch(error => {
                    console.error('Error publishing results:', error);
                    showMessage('Error publishing results: ' + error.message, 'error');
                });
        }

        function resetAllLogins() {
            if (!confirm('Are you sure you want to reset ALL logins? This cannot be undone!')) {
                return;
            }

            fetch('/admin/reset-logins', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage('All logins reset successfully');
                        loadData();
                    } else {
                        showMessage('Failed to reset logins', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error resetting logins:', error);
                    showMessage('Error resetting logins', 'error');
                });
        }

        function deleteSelectedTeams() {
            const selectedTeamIds = getSelectedTeamIds();

            if (selectedTeamIds.length === 0) {
                showMessage('No teams selected to delete', 'error');
                return;
            }

            const confirmMsg = selectedTeamIds.length === 1
                ? `Delete team ${selectedTeamIds[0]}?`
                : `Delete ${selectedTeamIds.length} selected team(s)?`;

            if (!confirm(confirmMsg)) {
                return;
            }

            let successCount = 0;
            let failCount = 0;

            const deletePromises = selectedTeamIds.map(teamId =>
                fetch('/admin/remove-team', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ teamId })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            successCount++;
                        } else {
                            failCount++;
                        }
                    })
                    .catch(() => {
                        failCount++;
                    })
            );

            Promise.all(deletePromises).then(() => {
                if (successCount > 0) {
                    showMessage(`Successfully deleted ${successCount} team(s)`, 'success');
                }
                if (failCount > 0) {
                    showMessage(`Failed to delete ${failCount} team(s)`, 'error');
                }
                loadData();
            });
        }

        function selectSpecificTeams() {
            const numTeamsInput = document.getElementById('num-teams');
            const teamIdsInput = document.getElementById('team-ids');

            const numTeams = parseInt(numTeamsInput.value);
            const teamIdsStr = teamIdsInput.value.trim();

            if (!numTeams || numTeams < 1) {
                showMessage('Please enter a valid number of teams', 'error');
                return;
            }

            if (!teamIdsStr) {
                showMessage('Please enter team ID numbers', 'error');
                return;
            }

            const teamIdNumbers = teamIdsStr.split(',').map(id => id.trim()).filter(id => id.length > 0);

            if (teamIdNumbers.length === 0) {
                showMessage('Please enter valid team ID numbers', 'error');
                return;
            }

            if (teamIdNumbers.length !== numTeams) {
                showMessage(`Number of teams (${numTeams}) doesn't match number of IDs entered (${teamIdNumbers.length})`, 'error');
                return;
            }

            const teamIds = teamIdNumbers;

            console.log('Looking for team IDs:', teamIds);

            const allCheckboxes = document.querySelectorAll('.team-checkbox');
            console.log('Available team checkboxes:');
            allCheckboxes.forEach(cb => {
                console.log('  - Checkbox value:', cb.value);
            });

            allCheckboxes.forEach(cb => cb.checked = false);
            document.getElementById('select-all').checked = false;

            let foundCount = 0;
            let notFoundTeams = [];

            teamIds.forEach((teamId, index) => {
                console.log(`Searching for: "${teamId}"`);
                const checkbox = document.querySelector(`.team-checkbox[value="${teamId}"]`);
                console.log(`Found checkbox:`, checkbox);
                if (checkbox) {
                    checkbox.checked = true;
                    foundCount++;
                } else {
                    notFoundTeams.push(teamIdNumbers[index]);
                }
            });

            updateSelectedCount();

            if (foundCount === teamIds.length) {
                showMessage(`Successfully selected ${foundCount} team(s)`, 'success');
            } else if (foundCount > 0) {
                showMessage(`Selected ${foundCount} team(s). Not found: ${notFoundTeams.join(', ')}`, 'error');
            } else {
                showMessage(`None of the specified teams were found in the logged-in teams list`, 'error');
            }

            numTeamsInput.value = '';
            teamIdsInput.value = '';
        }

        function selectTopN() {
            const topNInput = document.getElementById('top-n');
            const n = parseInt(topNInput.value);

            if (!n || n < 1) {
                showMessage('Please enter a valid number', 'error');
                return;
            }

            const allCheckboxes = document.querySelectorAll('.team-checkbox');

            if (n > allCheckboxes.length) {
                showMessage(`Only ${allCheckboxes.length} teams available. Selecting all.`, 'error');
            }

            allCheckboxes.forEach(cb => cb.checked = false);
            document.getElementById('select-all').checked = false;

            let selectedCount = 0;
            allCheckboxes.forEach((checkbox, index) => {
                if (index < n) {
                    checkbox.checked = true;
                    selectedCount++;
                }
            });

            updateSelectedCount();
            showMessage(`Selected top ${selectedCount} candidate(s)`, 'success');

            topNInput.value = '';
        }
    </script>
</body>

</html>
