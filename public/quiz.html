<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes and Ladders Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6d28d9; --success-color: #22c55e; --danger-color: #ef4444;
            --warning-color: #f59e0b; --light-grey: #f3f4f6; --dark-grey: #4b5563;
            --text-light: #ffffff; --text-dark: #1f2937;
        }
        body {
            margin: 0; font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #f5d742 0%, #4ade80 100%);
            color: var(--text-dark); display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 20px; box-sizing: border-box;
        }
        .warning-overlay {
            position: fixed; inset: 0; background-color: rgba(120, 0, 0, 0.9); backdrop-filter: blur(10px);
            display: none; justify-content: center; align-items: center; z-index: 1001;
            color: white; text-align: center;
        }
        .entry-content {
            background: rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 40px;
            max-width: 500px; animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .resume-button {
            color: white; padding: 15px 30px; border: none; border-radius: 12px;
            font-size: 1.2rem; font-weight: bold; cursor: pointer; transition: transform 0.2s ease;
            background-color: var(--warning-color);
        }
        .resume-button:hover { transform: scale(1.05); }
        .quiz-wrapper {
            width: 90%; max-width: 1200px; display: grid; grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr; gap: 20px;
            grid-template-areas: "meta timer" "main menu";
        }
        .info-box, .quiz-container, .menu-container {
            background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(10px);
            border-radius: 20px; padding: 25px; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .meta-data { grid-area: meta; justify-self: start; }
        .meta-data h2 { margin: 0; font-size: 1.5rem; color: var(--primary-color); }
        #team-id { font-weight: 700; font-size: 1.8rem; }
        .timer-box { grid-area: timer; text-align: right; justify-self: end; }
        .timer-box h2 { margin: 0; font-size: 1.5rem; color: var(--primary-color); }
        #quiz-timer { font-weight: 700; font-size: 1.8rem; }
        .quiz-container { grid-area: main; display: flex; flex-direction: column; }
        #question-counter { font-size: 1rem; font-weight: 600; color: var(--dark-grey); margin-bottom: 15px; }
        
        #question-image-container {
            width: 100%;
            max-height: 250px;
            margin-bottom: 20px;
            display: none;
            justify-content: center;
            align-items: center;
        }
        #question-image-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
            object-fit: contain;
        }

        .question-text { font-size: 1.4rem; font-weight: 600; margin-bottom: 25px; flex-grow: 1; }
        .options-list { list-style: none; padding: 0; margin: 0 0 25px 0; }
        .option-item { background: var(--light-grey); padding: 15px; margin-bottom: 12px; border-radius: 12px; border: 2px solid transparent; cursor: pointer; transition: all 0.2s ease-in-out; display: flex; align-items: center; justify-content: center; }
        .option-item:hover { border-color: var(--primary-color); transform: translateY(-2px); }
        .option-item.selected { background-color: var(--primary-color); color: var(--text-light); border-color: var(--primary-color); font-weight: 600; }
        .option-item img { max-width: 100%; max-height: 80px; border-radius: 8px; }
        
        #riddle-answer-container { margin-bottom: 25px; }
        #riddle-answer { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid var(--primary-color); font-family: 'Poppins', sans-serif; font-size: 1rem; }

        .control-buttons { display: flex; gap: 15px; margin-top: auto; }
        .control-button { padding: 12px 24px; border-radius: 12px; border: none; font-size: 1rem; font-weight: bold; cursor: pointer; transition: all 0.2s ease; flex-grow: 1; }
        .control-button:hover { transform: scale(1.05); }
        #skip-button { background-color: var(--warning-color); color: var(--text-light); }
        #clear-button { background-color: var(--danger-color); color: var(--text-light); }
        #next-button { background-color: var(--success-color); color: var(--text-light); }
        .menu-container { grid-area: menu; }
        .menu-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 20px; color: var(--primary-color); }
        .dice-menu { display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 15px; }
        .menu-dice { width: 90%; aspect-ratio: 1 / 1; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; font-weight: bold; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; border: 2px solid var(--light-grey); background-color: #fff; }
        .menu-dice:not(.answered):not(.skipped):hover { border-color: var(--primary-color); color: var(--primary-color); }
        .menu-dice.active { border-color: var(--primary-color); transform: scale(1.1); box-shadow: 0 0 15px rgba(109, 40, 217, 0.5); }
        .menu-dice.answered { background-color: var(--success-color); color: white; border-color: var(--success-color); }
        .menu-dice.skipped { background-color: var(--danger-color); color: white; border-color: var(--danger-color); }
        @media (max-width: 900px) {
            .quiz-wrapper { grid-template-columns: 1fr; grid-template-rows: auto; grid-template-areas: "meta" "timer" "main" "menu"; }
            .timer-box { text-align: left; }
        }
    </style>
</head>
<body>
    <div id="esc-warning-1" class="warning-overlay" style="display: none;"><div class="entry-content"><h2>Warning 1 of 2</h2><p>Exiting fullscreen is not allowed.</p><button class="resume-button">Click to Resume</button></div></div>
    <div id="esc-warning-2" class="warning-overlay" style="display: none;"><div class="entry-content"><h2>Final Warning</h2><p>Exiting fullscreen again will terminate the quiz.</p><button class="resume-button">Click to Resume</button></div></div>

    <div class="quiz-wrapper" style="display: none;">
        <div class="info-box meta-data"><h2>Team ID</h2><span id="team-id">Loading...</span></div>
        <div class="info-box timer-box"><h2>Time Left</h2><span id="quiz-timer">5:00</span></div>
        <div class="quiz-container">
            <div id="question-counter">Question 1/5</div>
            <div id="question-image-container"></div>
            <h3 class="question-text" id="question-text">Loading question...</h3>
            <ul id="options-list" class="options-list"></ul>
            <div id="riddle-answer-container" style="display: none;">
                <input type="text" id="riddle-answer" placeholder="Type your answer here...">
            </div>
            <div class="control-buttons">
                <button id="skip-button" class="control-button">Skip</button>
                <button id="clear-button" class="control-button" style="display:none;">Clear Choice</button>
                <button id="next-button" class="control-button">Next</button>
            </div>
        </div>
        <div class="menu-container"><h4 class="menu-title">Question Menu</h4><div id="dice-menu" class="dice-menu"></div></div>
    </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      
      const quizWrapper = document.querySelector('.quiz-wrapper');
      
      const overlays = {
          esc1: document.getElementById('esc-warning-1'),
          esc2: document.getElementById('esc-warning-2')
      };
      
      document.querySelectorAll('.resume-button').forEach(btn => btn.addEventListener('click', resumeFromWarning));
      
      const questionText = document.getElementById('question-text');
      const optionsList = document.getElementById('options-list');
      const questionCounter = document.getElementById('question-counter');
      const quizTimerDisplay = document.getElementById('quiz-timer');
      const teamIdDisplay = document.getElementById('team-id');
      const diceMenu = document.getElementById('dice-menu');
      const skipButton = document.getElementById('skip-button');
      const nextButton = document.getElementById('next-button');
      const clearButton = document.getElementById('clear-button');
      const imageContainer = document.getElementById('question-image-container');
      const riddleContainer = document.getElementById('riddle-answer-container');
      const riddleInput = document.getElementById('riddle-answer');

      let questions = [];
      let currentQuestionIndex = 0;
      let score = 0;
      let quizTimer;
      let fullscreenCheckInterval;
      let quizStartTime;
      let quizHasEnded = false;
      let teamId = '';
      let escWarningCount = 0;
      let timeLeft = 300;
      let initialWidth, initialHeight;

      teamId = localStorage.getItem('currentTeamId');
      if (!teamId) {
        window.location.href = 'login.html';
        return;
      }
      teamIdDisplay.textContent = teamId;

      startAndSecureQuiz();

      function enterFullscreen() {
          const elem = document.documentElement;
          if (elem.requestFullscreen) {
              elem.requestFullscreen().catch(err => console.error('Fullscreen error:', err));
          } else if (elem.mozRequestFullScreen) {
              elem.mozRequestFullScreen();
          } else if (elem.webkitRequestFullscreen) {
              elem.webkitRequestFullscreen();
          } else if (elem.msRequestFullscreen) {
              elem.msRequestFullscreen();
          }
      }

      function startAndSecureQuiz() {
          quizStartTime = Date.now();
          enterFullscreen();
          quizWrapper.style.display = 'grid';
          initialWidth = window.screen.width;
          initialHeight = window.screen.height;
          activateSecurityListeners();
          startFullscreenMonitor();
          fetchQuestions();
      }

      function resumeFromWarning() {
          enterFullscreen();
          Object.values(overlays).forEach(overlay => overlay.style.display = 'none');
          resumeTimer();
      }

      function startFullscreenMonitor() {
          fullscreenCheckInterval = setInterval(() => {
              if (!document.fullscreenElement && !quizHasEnded) {
                  const overlayVisible = Array.from(Object.values(overlays)).some(
                      overlay => overlay.style.display === 'flex'
                  );
                  if (!overlayVisible) {
                      escWarningCount++;
                      pauseTimer();
                      if (escWarningCount === 1) {
                          overlays.esc1.style.display = 'flex';
                      } else if (escWarningCount === 2) {
                          overlays.esc2.style.display = 'flex';
                      } else {
                          alert("Third violation (ESC Press). Quiz terminated.");
                          endQuiz({ reason: 'violation_limit' });
                      }
                  }
              }
          }, 500);
      }

      function activateSecurityListeners() {
          document.addEventListener('fullscreenchange', () => {
              if (!document.fullscreenElement && !quizHasEnded) {
                  const overlayVisible = Array.from(Object.values(overlays)).some(
                      overlay => overlay.style.display === 'flex'
                  );
                  if (!overlayVisible) {
                      escWarningCount++;
                      pauseTimer();
                      if (escWarningCount === 1) overlays.esc1.style.display = 'flex';
                      else if (escWarningCount === 2) overlays.esc2.style.display = 'flex';
                      else {
                          alert("Third violation (ESC Press). Quiz terminated.");
                          endQuiz({ reason: 'violation_limit' });
                      }
                  }
              }
          });

          document.addEventListener('visibilitychange', () => {
              if (document.hidden && !quizHasEnded) {
                  alert("Tab/Window switching detected. Quiz terminated.");
                  endQuiz({ reason: 'violation_limit' });
              }
          });

          window.addEventListener('blur', () => {
              if (!quizHasEnded) {
                  const overlayVisible = Array.from(Object.values(overlays)).some(
                      overlay => overlay.style.display === 'flex'
                  );
                  if (!overlayVisible) {
                      alert("Window focus lost. Quiz terminated.");
                      endQuiz({ reason: 'violation_limit' });
                  }
              }
          });

          window.addEventListener('resize', () => {
            if (quizHasEnded || !initialWidth || !initialHeight) return;
            if (window.innerWidth < (initialWidth * 0.6) || window.innerHeight < (initialHeight * 0.6)) {
                alert("Cheating detected. Splitting the screen is not allowed.");
                endQuiz({ reason: 'violation_limit' });
            }
          });
          
          document.addEventListener('keydown', (e) => {
              if (quizHasEnded) return;
              
              // Detect Windows key, Command key, or Super key
              if (e.key === 'Meta' || e.metaKey || e.key === 'OS') {
                  e.preventDefault();
                  alert("System key detected. Quiz terminated.");
                  endQuiz({ reason: 'violation_limit' });
                  return;
              }

              // Block other dangerous keys
              if (e.key === 'F11' || (e.altKey && e.key === 'Tab') || 
                  (e.ctrlKey && e.key === 'Tab') || (e.altKey && e.key === 'F4')) {
                  e.preventDefault();
                  alert("Forbidden key combination. Quiz terminated.");
                  endQuiz({ reason: 'violation_limit' });
              }

              // Prevent F5 refresh
              if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                  e.preventDefault();
              }
          });
          
          window.addEventListener('beforeunload', (e) => { 
              if (!quizHasEnded) { 
                  e.preventDefault(); 
                  e.returnValue = ''; 
              } 
          });
          
          document.addEventListener('contextmenu', (e) => e.preventDefault());
          const disableEvent = (e) => e.preventDefault();
          ['copy', 'paste', 'cut'].forEach(event => document.addEventListener(event, disableEvent));
      }
      
      function pauseTimer() { clearInterval(quizTimer); }
      function resumeTimer() {
        quizTimer = setInterval(() => {
          timeLeft--;
          const minutes = Math.floor(timeLeft / 60);
          const seconds = timeLeft % 60;
          quizTimerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
          if (timeLeft <= 0) { clearInterval(quizTimer); endQuiz(); }
        }, 1000);
      }
      function startTimer() { timeLeft = 300; resumeTimer(); }
      
      async function endQuiz(options = {}) {
        if (quizHasEnded) return;
        quizHasEnded = true;
        pauseTimer();
        if (fullscreenCheckInterval) clearInterval(fullscreenCheckInterval);

        calculateScore();
        const timeTakenMs = Date.now() - quizStartTime;
        const totalPossibleMarks = questions.reduce((acc, q) => acc + (q.positive_mark || 1), 0);
        
        const submissionData = {
          teamId: teamId, 
          score: score, 
          timeTaken: timeTakenMs,
          answeredQuestions: questions.filter(q => q.answered).length, 
          totalQuestions: questions.length, 
          status: 'Completed'
        };
        
        if (options.reason === 'violation_limit') {
            submissionData.status = 'Terminated - Cheating Detected';
        }

        localStorage.setItem('quizResults', JSON.stringify({
          teamId: teamId, 
          score: score, 
          totalQuestions: questions.length, 
          timeTaken: timeTakenMs,
          totalMarks: totalPossibleMarks
        }));
        
        try {
            await fetch('submit-quiz', {
              method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(submissionData),
            });
        } catch (error) { console.error('Failed to submit quiz to server:', error); }
        
        if (document.exitFullscreen) { document.exitFullscreen(); }
        window.location.href = 'results.html';
      }
      
      async function fetchQuestions() { 
        try { 
          if (!teamId) throw new Error("Team ID is missing.");
          const response = await fetch(`/questions/${teamId}`); 
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
          }
          const data = await response.json(); 

          if (!data || !Array.isArray(data.questions)) {
            throw new Error("The question data received from the server is not a valid list.");
          }
          
          questions = data.questions;
          questions.forEach(q => { q.answered = false; q.skipped = false; q.selected = null; }); 
          startQuiz(); 
        } catch (error) { 
          console.error('Failed to fetch questions:', error); 
          questionText.textContent = 'Error: Could not load quiz questions.'; 
          alert('Failed to load questions: ' + error.message);
        } 
      }

      function startQuiz() { renderDiceMenu(); renderQuestion(); startTimer(); }

      function renderQuestion() { 
          document.querySelectorAll('.menu-dice').forEach(dice => dice.classList.remove('active')); 
          document.getElementById(`dice-${currentQuestionIndex}`).classList.add('active'); 
          const currentQuestion = questions[currentQuestionIndex]; 
          questionCounter.textContent = `Question ${currentQuestionIndex + 1} / ${questions.length}`; 
          
          imageContainer.innerHTML = '';
          if (currentQuestion.image) {
              const img = document.createElement('img');
              img.src = `images/${currentQuestion.image}`;
              img.alt = `Question ${currentQuestionIndex + 1} Image`;
              imageContainer.appendChild(img);
              imageContainer.style.display = 'flex';
          } else {
              imageContainer.style.display = 'none';
          }

          questionText.textContent = currentQuestion.question; 
          
          if (currentQuestion.type === 'MCQ') {
              optionsList.style.display = 'block';
              riddleContainer.style.display = 'none';
              optionsList.innerHTML = '';
              
              const options = ['option1', 'option2', 'option3', 'option4']
                  .filter(key => currentQuestion[key])
                  .map(key => ({ key, value: currentQuestion[key] }));

              options.forEach(opt => { 
                  const li = document.createElement('li'); 
                  li.classList.add('option-item'); 
                  li.dataset.key = opt.key;

                  if (opt.value.toLowerCase().endsWith('.png')) {
                      const img = document.createElement('img');
                      img.src = `images/${opt.value}`;
                      li.appendChild(img);
                  } else {
                      li.textContent = opt.value; 
                  }
                  
                  if (currentQuestion.selected === opt.key) {
                      li.classList.add('selected');
                  }

                  li.onclick = () => selectOption(opt.key); 
                  optionsList.appendChild(li); 
              });

          } else if (currentQuestion.type === 'Riddle') {
              optionsList.style.display = 'none';
              riddleContainer.style.display = 'block';
              riddleInput.value = currentQuestion.selected || '';
          }
          
          updateButtonStates();
      }

      function selectOption(key) { 
          const currentQuestion = questions[currentQuestionIndex];
          currentQuestion.selected = key; 
          currentQuestion.answered = true; 
          
          Array.from(optionsList.children).forEach(li => { 
              li.classList.toggle('selected', li.dataset.key === key); 
          }); 
          
          updateButtonStates();
          updateDiceStatus(); 
      }
      
      function clearChoice() { 
          const currentQuestion = questions[currentQuestionIndex]; 
          currentQuestion.selected = null; 
          currentQuestion.answered = false; 
          Array.from(optionsList.children).forEach(li => li.classList.remove('selected')); 
          riddleInput.value = '';
          updateButtonStates(); 
          updateDiceStatus(); 
      }
      
      function skipQuestion() { 
          questions[currentQuestionIndex].skipped = true; 
          questions[currentQuestionIndex].answered = false;
          questions[currentQuestionIndex].selected = null;
          updateDiceStatus(); 
          goToNextQuestion(); 
      }

      function handleNextClick() {
          const currentQuestion = questions[currentQuestionIndex];
          if(currentQuestion.type === 'Riddle' && riddleInput.value.trim() !== '') {
              currentQuestion.selected = riddleInput.value.trim();
              currentQuestion.answered = true;
          } else if (currentQuestion.type === 'Riddle' && riddleInput.value.trim() === '') {
              currentQuestion.answered = false;
          }
          
          updateDiceStatus();
          goToNextQuestion();
      }
      
      function goToNextQuestion() {
          const next = questions.findIndex((q, i) => !q.answered && !q.skipped && i > currentQuestionIndex); 
          if (next !== -1) { 
              currentQuestionIndex = next; 
              renderQuestion(); 
          } else { 
              const firstUnanswered = questions.findIndex((q, i) => !q.answered && !q.skipped);
              if (firstUnanswered !== -1) {
                  currentQuestionIndex = firstUnanswered;
                  renderQuestion();
              } else {
                 endQuiz(); 
              }
          }
      }

      function updateButtonStates() {
          const currentQuestion = questions[currentQuestionIndex];
          const isAnswered = currentQuestion.answered || (currentQuestion.type === 'Riddle' && riddleInput.value.trim());

          clearButton.style.display = isAnswered ? 'block' : 'none';
          skipButton.style.display = !isAnswered ? 'block' : 'none';
          nextButton.style.display = 'block';
      }

      function renderDiceMenu() { 
          diceMenu.innerHTML = ''; 
          questions.forEach((q, i) => { 
              const dice = document.createElement('div'); 
              dice.classList.add('menu-dice'); 
              dice.id = `dice-${i}`; 
              dice.textContent = i + 1; 
              dice.addEventListener('click', () => { 
                  currentQuestionIndex = i; 
                  renderQuestion(); 
              }); 
              diceMenu.appendChild(dice); 
          }); 
      }
      
      function updateDiceStatus() { 
          questions.forEach((q, i) => { 
              const dice = document.getElementById(`dice-${i}`); 
              dice.classList.remove('answered', 'skipped'); 
              if (q.answered) dice.classList.add('answered'); 
              else if (q.skipped) dice.classList.add('skipped'); 
          }); 
      }
      
      function calculateScore() {
        score = questions.reduce((acc, q) => {
            if (q.answered && q.selected) {
                if (q.type === 'MCQ' && q.selected === q.correct_answer) {
                    return acc + (q.positive_mark || 1);
                }
                if (q.type === 'Riddle' && Array.isArray(q.correct_answer)) {
                    const correctAnswers = q.correct_answer.map(ans => ans.toLowerCase());
                    if (correctAnswers.includes(q.selected.toLowerCase())) {
                       return acc + (q.positive_mark || 1);
                    }
                }
            }
            return acc;
        }, 0);
      }
      
      skipButton.addEventListener('click', skipQuestion); 
      nextButton.addEventListener('click', handleNextClick); 
      clearButton.addEventListener('click', clearChoice);
    });
  </script>
</body>
</html>
