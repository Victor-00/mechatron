<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes and Ladders Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6d28d9; --success-color: #22c55e; --danger-color: #ef4444;
            --warning-color: #f59e0b; --light-grey: #f3f4f6; --dark-grey: #4b5563;
            --text-light: #ffffff; --text-dark: #1f2937;
        }
        body {
            margin: 0; font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #f5d742 0%, #4ade80 100%);
            color: var(--text-dark); display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 20px; box-sizing: border-box;
        }
        .content-wrapper {
            transition: filter 0.3s ease-in-out;
        }
        .blurry {
            filter: blur(8px);
        }
        .warning-overlay {
            position: fixed; inset: 0; background-color: rgba(120, 0, 0, 0.7); backdrop-filter: blur(10px);
            display: none; justify-content: center; align-items: center; z-index: 1001;
            color: white; text-align: center;
        }
        .entry-content {
            background: rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 40px;
            max-width: 500px; animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .resume-button {
            color: white; padding: 15px 30px; border: none; border-radius: 12px;
            font-size: 1.2rem; font-weight: bold; cursor: pointer; transition: transform 0.2s ease;
            background-color: var(--warning-color);
        }
        .resume-button:hover { transform: scale(1.05); }
        .quiz-wrapper {
            width: 90%; max-width: 1200px; display: none; grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr; gap: 20px;
            grid-template-areas: "meta timer" "main menu";
        }
        .info-box, .quiz-container, .menu-container {
            background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(10px);
            border-radius: 20px; padding: 25px; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .meta-data { grid-area: meta; justify-self: start; }
        .meta-data h2 { margin: 0; font-size: 1.5rem; color: var(--primary-color); }
        #team-id { font-weight: 700; font-size: 1.8rem; }
        .timer-box { grid-area: timer; text-align: right; justify-self: end; }
        .timer-box h2 { margin: 0; font-size: 1.5rem; color: var(--primary-color); }
        #quiz-timer { font-weight: 700; font-size: 1.8rem; }
        .quiz-container { grid-area: main; display: flex; flex-direction: column; }
        #main-content-area { flex-grow: 1; overflow-y: auto; }
        
        #story-paragraphs {
            max-height: 50vh;
            overflow-y: auto;
            text-align: left;
            padding-right: 15px;
        }
        #logic-puzzle-area {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 15px;
        }
        .logic-puzzle-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 10px;
        }
        .logic-puzzle-item label {
            flex: 1;
            font-weight: 500;
        }

        .answer-input-container { margin-bottom: 25px; }
        .answer-input { 
            width: 100%; 
            padding: 15px; 
            border-radius: 12px; 
            border: 2px solid var(--primary-color); 
            font-family: 'Poppins', sans-serif; 
            font-size: 1rem; 
            box-sizing: border-box;
        }

        .control-buttons { display: flex; gap: 15px; margin-top: auto; padding-top: 20px; }
        .control-button { padding: 12px 24px; border-radius: 12px; border: none; font-size: 1rem; font-weight: bold; cursor: pointer; transition: all 0.2s ease; flex-grow: 1; }
        .control-button:hover { transform: scale(1.05); }
        .menu-container { grid-area: menu; }
        .menu-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 20px; color: var(--primary-color); }
        .dice-menu { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 15px; }
        .menu-dice { width: 100%; padding: 15px 5px; aspect-ratio: auto; display: flex; align-items: center; justify-content: center; font-size: 1rem; font-weight: bold; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; border: 2px solid var(--light-grey); background-color: #fff; }
        .menu-dice.active { border-color: var(--primary-color); transform: scale(1.1); box-shadow: 0 0 15px rgba(109, 40, 217, 0.5); }
        
        #click-prompt-overlay {
            position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.5); z-index: 2000;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
            flex-direction: column; animation: fadeIn 0.3s ease-in; color: white;
        }
        #click-prompt-overlay h1 { font-size: 2.5rem; margin: 0; }
        #click-prompt-overlay p { font-size: 1.2rem; margin-top: 10px; opacity: 0.8; }

        @media (max-width: 900px) {
            .quiz-wrapper { grid-template-columns: 1fr; grid-template-rows: auto; grid-template-areas: "meta" "timer" "main" "menu"; }
            .timer-box { text-align: left; }
        }
    </style>
</head>
<body>
    <div id="click-prompt-overlay">
        <h1>Click anywhere to begin</h1>
        <p>This will enter secure fullscreen mode</p>
    </div>

    <div class="content-wrapper blurry">
        <div id="warning-1" class="warning-overlay" style="display: none;"><div class="entry-content"><h2>Warning 1 of 2</h2><p>Leaving the quiz window is not allowed.</p><button class="resume-button">Click to Resume</button></div></div>
        <div id="warning-2" class="warning-overlay" style="display: none;"><div class="entry-content"><h2>Final Warning</h2><p>Leaving the quiz window again will terminate the quiz.</p><button class="resume-button">Click to Resume</button></div></div>

        <div class="quiz-wrapper">
            <div class="info-box meta-data"><h2>Team ID</h2><span id="team-id">Loading...</span></div>
            <div class="info-box timer-box"><h2>Time Left</h2><span id="quiz-timer">15:00</span></div>
            <div class="quiz-container">
                <div id="main-content-area"></div>
                <div class="control-buttons">
                    <button class="control-button" id="finish-quiz-btn" style="background-color: var(--success-color);">Finish Quiz</button>
                </div>
            </div>
            <div class="menu-container"><h4 class="menu-title">Question Menu</h4><div id="dice-menu" class="dice-menu"></div></div>
        </div>
    </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      
      const clickPrompt = document.getElementById('click-prompt-overlay');
      const contentWrapper = document.querySelector('.content-wrapper');
      const quizWrapper = document.querySelector('.quiz-wrapper');
      const mainContentArea = document.getElementById('main-content-area');
      const diceMenu = document.getElementById('dice-menu');
      const teamIdDisplay = document.getElementById('team-id');
      const quizTimerDisplay = document.getElementById('quiz-timer');
      
      const overlays = {
          warning1: document.getElementById('warning-1'),
          warning2: document.getElementById('warning-2'),
      };
      
      document.querySelectorAll('.resume-button').forEach(btn => btn.addEventListener('click', resumeFromWarning));

      let quizTimer;
      let quizStartTime;
      let quizHasEnded = false;
      let teamId = '';
      let violationCount = 0;
      let warningInProgress = false;
      let timeLeft = 900;

      // Special Round variables
      let storyData = null;
      let questionBlocks = [];
      let currentViewIndex = -1;

      teamId = localStorage.getItem('currentTeamId');
      if (!teamId) {
        window.location.href = 'login.html';
        return;
      }
      teamIdDisplay.textContent = teamId;

      function startAndSecureQuiz() {
          clickPrompt.style.display = 'none';
          contentWrapper.classList.remove('blurry');
          quizWrapper.style.display = 'grid';
          
          quizStartTime = Date.now();
          if (document.documentElement.requestFullscreen) {
              document.documentElement.requestFullscreen().catch(err => {
                  console.error(`Fullscreen request failed: ${err.message} (${err.name})`);
              });
          }
          activateSecurityListeners();
          fetchQuestions();
      }

      clickPrompt.addEventListener('click', startAndSecureQuiz, { once: true });

      function resumeFromWarning() {
          if (document.documentElement.requestFullscreen) {
              document.documentElement.requestFullscreen();
          }
          Object.values(overlays).forEach(overlay => overlay.style.display = 'none');
          resumeTimer();
          setTimeout(() => { warningInProgress = false; }, 500);
      }

      function activateSecurityListeners() {
          function handleViolation() {
              if (quizHasEnded || warningInProgress) return;
              warningInProgress = true;
              violationCount++;
              pauseTimer();
              if (violationCount === 1) overlays.warning1.style.display = 'flex';
              else if (violationCount === 2) overlays.warning2.style.display = 'flex';
              else {
                  alert("Third violation. Quiz terminated.");
                  endQuiz({ reason: 'violation_limit' });
              }
          }
          document.addEventListener('visibilitychange', () => { if (document.hidden) handleViolation(); });
          window.addEventListener('blur', handleViolation);
          document.addEventListener('fullscreenchange', () => { if (!document.fullscreenElement && !quizHasEnded) handleViolation(); });
      }
      
      function pauseTimer() { clearInterval(quizTimer); }
      function resumeTimer() {
        quizTimer = setInterval(() => {
          timeLeft--;
          const minutes = Math.floor(timeLeft / 60);
          const seconds = timeLeft % 60;
          quizTimerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
          if (timeLeft <= 0) { clearInterval(quizTimer); endQuiz(); }
        }, 1000);
      }
      function startTimer(duration) { timeLeft = duration; resumeTimer(); }
      
      async function endQuiz(options = {}) {
        if (quizHasEnded) return;
        quizHasEnded = true;
        pauseTimer();
        saveCurrentViewAnswers(); 

        const blockAnswers = questionBlocks.slice(0, 2).flat().map((q, index) => ({
            question: `Block ${Math.floor(index / 2) + 1} - Q${(index % 2) + 1}: ${q.question}`,
            selected: q.userAnswer || "Skipped",
        }));
        const puzzleAnswers = [];
        if(storyData.logic_puzzles && storyData.logic_puzzles.userAnswers){
            for(const key in storyData.logic_puzzles.userAnswers){
                puzzleAnswers.push({
                    question: `Logic Puzzle: ${key}`,
                    selected: storyData.logic_puzzles.userAnswers[key] || "Not Answered"
                });
            }
        }
        const detailedAnswers = [...blockAnswers, ...puzzleAnswers];
        
        const timeTakenMs = Date.now() - quizStartTime;
        const quizStartTimeISO = new Date(quizStartTime).toISOString();

        const submissionData = {
          teamId, score: 0, timeTaken: timeTakenMs, quizStartTime: quizStartTimeISO,
          status: 'Completed', detailedAnswers
        };
        
        if (options.reason === 'violation_limit') submissionData.status = 'Terminated - Cheating Detected';

        localStorage.setItem('quizResults', JSON.stringify({ teamId, score: 0, timeTaken: timeTakenMs }));
        
        try {
            await fetch('submit-quiz', {
              method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(submissionData),
            });
        } catch (error) { console.error('Failed to submit quiz to server:', error); }
        
        if (document.exitFullscreen) { document.exitFullscreen(); }
        window.location.href = 'results.html';
      }
      
      async function fetchQuestions() { 
        try { 
          if (!teamId) throw new Error("Team ID is missing.");
          const response = await fetch(`/questions/${teamId}`); 
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
          }
          const data = await response.json(); 

          if (data.isSpecialRound) {
              storyData = data.storyData;
              questionBlocks = data.questionBlocks.map(block => block.map(q => ({...q, userAnswer: ''})));
              startTimer(data.timeLimit || 900);
              setupSpecialRoundLayout();
          } else {
             alert("This round format is not yet supported.");
          }
        } catch (error) { 
          console.error('Failed to fetch questions:', error); 
          mainContentArea.innerHTML = '<h2>Error: Could not load quiz questions.</h2>'; 
          alert('Failed to load questions: ' + error.message);
        } 
      }
      
      function setupSpecialRoundLayout() {
        diceMenu.innerHTML = '';
        const items = ['Story', 'Logic Puzzles', 'QB1', 'QB2'];
        const viewIndexes = [-1, -2, 0, 1];

        items.forEach((item, i) => {
            const dice = document.createElement('div');
            dice.textContent = item;
            dice.classList.add('menu-dice');
            dice.onclick = () => showView(viewIndexes[i]);

            // Hide QB1 and QB2 initially
            if(i >= 2) {
                dice.style.display = 'none';
            }

            diceMenu.appendChild(dice);
        });
        
        document.getElementById('finish-quiz-btn').onclick = () => {
            if(confirm("Are you sure you want to finish and submit your answers?")) endQuiz();
        }
        
        startViewPolling();
        showView(-1);
      }
      
      function startViewPolling() {
          const viewPollInterval = setInterval(() => {
              if (quizHasEnded) {
                  clearInterval(viewPollInterval);
                  return;
              }
              fetch('/api/view-status').then(res => res.json()).then(data => {
                  if (data.view) {
                      const viewMap = { 'story': -1, 'puzzles': -2, 'qb1': 0, 'qb2': 1 };
                      const targetIndex = viewMap[data.view];
                      
                      if (targetIndex !== undefined) {
                          if (targetIndex === 0) { // Unhide QB1
                              diceMenu.children[2].style.display = 'flex';
                          } else if (targetIndex === 1) { // Unhide QB2
                              diceMenu.children[3].style.display = 'flex';
                          }
                          showView(targetIndex);
                      }
                  }
              }).catch(err => console.error("Error polling for view status:", err));
          }, 3000);
      }

      function saveCurrentViewAnswers() {
          if (currentViewIndex >= 0) { // Question Block
              const block = questionBlocks[currentViewIndex];
              if (block) {
                  block.forEach((q, qIndex) => {
                      const input = document.getElementById(`answer-${currentViewIndex}-${qIndex}`);
                      if (input) q.userAnswer = input.value;
                  });
              }
          } else if (currentViewIndex === -2) { // Logic Puzzle
              if (!storyData.logic_puzzles.userAnswers) storyData.logic_puzzles.userAnswers = {};
              for (const circuitKey in storyData.logic_puzzles) {
                  if (circuitKey === 'userAnswers') continue;
                  for (const optionKey in storyData.logic_puzzles[circuitKey].options) {
                      const input = document.getElementById(`logic-${circuitKey}-${optionKey}`);
                      if (input) storyData.logic_puzzles.userAnswers[`${circuitKey}-${optionKey}`] = input.value;
                  }
              }
          }
      }

      function showView(index) {
          saveCurrentViewAnswers();
          currentViewIndex = index;
          
          document.querySelectorAll('.menu-dice').forEach(dice => dice.classList.remove('active'));
          let activeDiceIndex = -1;
          if(index === -1) activeDiceIndex = 0;
          else if(index === -2) activeDiceIndex = 1;
          else activeDiceIndex = index + 2;
          if(diceMenu.children[activeDiceIndex]) diceMenu.children[activeDiceIndex].classList.add('active');

          let mainContent = '';
          if (index === -1) { // Story View
              mainContent = `
                <h2 style="color: var(--primary-color);">${storyData.title || "Story"}</h2>
                <div id="story-paragraphs">${(storyData.sections || []).flatMap(s => s.paragraphs).map(p => `<p>${p}</p>`).join('')}</div>
                <p style="font-style: italic; font-size: 0.9rem;">${storyData.image_note || ""}</p>`;
          } else if (index === -2) { // Logic Puzzle View
              let puzzleHTML = `<h2 style="color: var(--primary-color);">Logic Puzzles</h2><div id="logic-puzzle-area">`;
              for (const circuitKey in storyData.logic_puzzles) {
                  if (circuitKey === 'userAnswers') continue;
                  const circuit = storyData.logic_puzzles[circuitKey];
                  puzzleHTML += `<h3 style="margin-top: 20px;">${circuit.description}</h3>`;
                  for (const optionKey in circuit.options) {
                      const savedAnswer = (storyData.logic_puzzles.userAnswers && storyData.logic_puzzles.userAnswers[`${circuitKey}-${optionKey}`]) || '';
                      puzzleHTML += `<div class="logic-puzzle-item">
                                      <label for="logic-${circuitKey}-${optionKey}">${optionKey}: ${circuit.options[optionKey]}</label>
                                      <input type="text" id="logic-${circuitKey}-${optionKey}" value="${savedAnswer}" class="answer-input" style="width: 150px;">
                                    </div>`;
                  }
              }
              puzzleHTML += `</div>`;
              mainContent = puzzleHTML;
          } else { // Question Block View (QB1 or QB2)
              const block = questionBlocks[index];
              let blockHTML = `<div id="question-counter">Block ${index + 1}</div><div id="question-block-area">`;
              block.forEach((q, qIndex) => {
                  blockHTML += `<div class="answer-input-container"><h4>${q.question}</h4><textarea id="answer-${index}-${qIndex}" class="answer-input" placeholder="Your answer...">${q.userAnswer || ''}</textarea></div>`;
              });
              blockHTML += `</div>`;
              mainContent = blockHTML;
          }
          
          mainContentArea.innerHTML = mainContent;
      }
      
      window.showView = showView;

    });
  </script>
</body>
</html>
